name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  quality-gate:
    name: Quality gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json
      - name: App checks
        working-directory: app
        run: |
          npm ci
          npm run lint
          npm run build
          npm run test:unit

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: functions/package-lock.json
      - name: Functions checks
        working-directory: functions
        run: |
          npm ci
          npm test

  deploy:
    name: Deploy hosting + functions
    runs-on: ubuntu-latest
    needs: quality-gate
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json
      - name: Build app
        working-directory: app
        run: |
          npm ci
          npm run build

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: functions/package-lock.json
      - name: Install function dependencies
        working-directory: functions
        run: npm ci

      - name: Configure Firebase service account
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MVP_1_COLLAB_BOARD }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "Missing secret FIREBASE_SERVICE_ACCOUNT_MVP_1_COLLAB_BOARD"
            exit 1
          fi

          CREDS_PATH="${RUNNER_TEMP}/firebase-service-account.json"
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT" > "$CREDS_PATH"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$CREDS_PATH" >> "$GITHUB_ENV"

      - name: Deploy to Firebase
        run: npx --yes firebase-tools deploy --project mvp-1-collab-board --only hosting,functions --non-interactive
